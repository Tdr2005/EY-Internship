<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="pract.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <h1>
                Km to Miles convertor: 
            </h1>
            <form action="">
                <input type="number" id="km" placeholder="Enter value in kilometers">
                <input type="button" onclick="kmtomilesfunction()" value="Convert">
                <h1 id="restext"> Result :  </h1>
            </form>
          </div>
          <div class="col">
            <h1>
                Degree to Fahrenheit convertor: 
            </h1>
            <form action="">
                <input type="number" placeholder="Enter value in degree">
                <input type="button" value="Convert">
            </form>
          </div>
          <div class="col">
            <h1>
                Kg to Pounds convertor: 
            </h1>
            <form action="">
                <input type="number" placeholder="Enter value in kilograms">
                <input type="button" value="Convert">
            </form>
          </div>
        </div>
      </div>
</body>
</html>
