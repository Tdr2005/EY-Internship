<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: blanchedalmond;">
    <h1 style="background-color: black; color: rgb(210, 61, 195); font-family: 'Times New Roman', Times, serif; border: 5px; border-color: azure; border-style: dashed;">
        Learning Css - Cascading Style Sheet
    </h1>
    <p style="color: blueviolet; text-align: center;">
        Css is the backbone to make a webpage more attractive
    </p>
    <p style="background-color: white; color: black;text-align: end;">
        We can apply css to any element present on a webpage
    </p>
    <h1 style="background-color: beige; padding: 15px; border: 10px; border-color: whitesmoke;">
        Css is so cool
    </h1>
    <h1 style="font-family: 'Times New Roman', Times, serif; font-size: larger; font-weight: bold; font-size: 50px; text-transform: uppercase; color: rgba(222, 12, 12, 0.816); animation: backwards 300ms alternate;">
        Marvel
    </h1>
</body>
</html>
